name: TidesDB GO CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tidesdb-go repo
        uses: actions/checkout@v4
        with:
          repository: tidesdb/tidesdb-go
          path: tidesdb-go

      - name: Checkout tidesdb repo
        uses: actions/checkout@v4
        with:
          repository: tidesdb/tidesdb
          path: tidesdb

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libzstd-dev liblz4-dev libsnappy-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install zstd lz4 snappy

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-lz4
            mingw-w64-x86_64-snappy

      - name: Configure and build tidesdb (Linux)
        if: runner.os == 'Linux'
        run: |
          cd tidesdb
          cmake -DTIDESDB_WITH_SANITIZER=OFF --debug-output -S . -B build
          cmake --build build
          sudo cmake --install build

      - name: Configure and build tidesdb (macOS)
        if: runner.os == 'macOS'
        run: |
          cd tidesdb
          export HOMEBREW_PREFIX=$(brew --prefix)
          cmake -DTIDESDB_WITH_SANITIZER=OFF \
                -DCMAKE_PREFIX_PATH="${HOMEBREW_PREFIX}" \
                --debug-output -S . -B build
          cmake --build build
          sudo cmake --install build

      - name: Update library cache (Linux)
        if: runner.os == 'Linux'
        run: sudo ldconfig

      - name: Configure and build tidesdb (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd tidesdb
          cmake -G "MinGW Makefiles" \
            -DCMAKE_MAKE_PROGRAM=mingw32-make \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DTIDESDB_WITH_SANITIZER=OFF \
            -DTIDESDB_BUILD_TESTS=OFF \
            -S . -B build
          cmake --build build
          cmake --install build --prefix /mingw64

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build and test tidesdb-go (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd tidesdb-go
          go mod tidy
          go test ./...

      - name: Build and test tidesdb-go (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export CGO_CFLAGS="-I/mingw64/include"
          export CGO_LDFLAGS="-L/mingw64/lib -ltidesdb -lzstd -llz4 -lsnappy -lws2_32 -lbcrypt"
          cd tidesdb-go
          go mod tidy
          go test ./...