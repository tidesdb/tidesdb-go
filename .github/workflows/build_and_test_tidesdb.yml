name: TidesDB GO CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
          - os: macos-latest
            name: macOS x64
          - os: windows-latest
            name: Windows x64

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout tidesdb-go repo
        uses: actions/checkout@v4
        with:
          repository: tidesdb/tidesdb-go
          path: tidesdb-go

      - name: Checkout tidesdb repo
        uses: actions/checkout@v4
        with:
          repository: tidesdb/tidesdb
          path: tidesdb

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libzstd-dev liblz4-dev libsnappy-dev build-essential cmake pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install zstd lz4 snappy

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-lz4
            mingw-w64-x86_64-snappy
            mingw-w64-x86_64-go

      - name: Configure and build TidesDB (Linux)
        if: runner.os == 'Linux'
        run: |
          cd tidesdb
          cmake -S . -B build -DTIDESDB_BUILD_TESTS=OFF -DTIDESDB_WITH_SANITIZER=OFF
          cmake --build build --config Release
          sudo cmake --install build
          sudo ldconfig

      - name: Configure and build TidesDB (macOS)
        if: runner.os == 'macOS'
        run: |
          cd tidesdb
          export HOMEBREW_PREFIX=$(brew --prefix)
          cmake -S . -B build \
            -DTIDESDB_BUILD_TESTS=OFF \
            -DTIDESDB_WITH_SANITIZER=OFF \
            -DCMAKE_PREFIX_PATH="${HOMEBREW_PREFIX}"
          cmake --build build --config Release
          sudo cmake --install build

      - name: Configure and build TidesDB (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd tidesdb
          cmake -G "MinGW Makefiles" \
            -DCMAKE_MAKE_PROGRAM=mingw32-make \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DTIDESDB_WITH_SANITIZER=OFF \
            -DTIDESDB_BUILD_TESTS=OFF \
            -S . -B build
          cmake --build build --config Release
          cmake --install build --prefix /mingw64

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go tests (Linux)
        if: runner.os == 'Linux'
        run: |
          cd tidesdb-go
          go mod tidy
          go test -v ./...

      - name: Run Go tests (macOS)
        if: runner.os == 'macOS'
        run: |
          cd tidesdb-go
          go mod tidy
          go test -v ./...

      - name: Run Go tests (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export CGO_ENABLED=1
          export CGO_CFLAGS="-I/mingw64/include"
          export CGO_LDFLAGS="-L/mingw64/lib -ltidesdb -lzstd -llz4 -lsnappy -lws2_32 -lbcrypt"
          cd tidesdb-go
          go mod tidy
          go test -v ./...